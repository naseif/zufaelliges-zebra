<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufaelliges Zebra - Random Stuff Generator!</title>
    <script src="js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-os'</script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-md navbar-dark mb-4">
        <a class="navbar-brand" href="./index.html">Zufaelliges Zebra</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <main>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="glassbox">
            Password Generator
          </div>
          <div class="form-group"> 
            <br>
            <textarea class="form-control glassbox consolefont" id="passwordArea" rows="10"></textarea>
          </div>
          <label>Password Length (8-16)</label>
          <div class="row">
            <div class="col-sm">
              <input type="number" class="glassbox" id="passwordlength" value="8" min="8" max="18"> 
            </div>
              <div class="col-sm">
              <input class="btn glassbox btn-gen" type="button" value="Generate" id="generatePasswords">
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="glassbox">
            Random Number Generator
          </div>
          <div class="form-group"> 
            <br>
            <textarea class="form-control glassbox" id="randomNumberArea" rows="10"></textarea>
          </div>
          <div>
            <label> Lowest Number</label>
            <input type="text" class="glassbox" style="width: 22%" min="0" id="lowestNumber">
          </div>
          <div>
            <label> Highest Number</label>
            <input type="text" class="glassbox" style="width: 22%" min="0" id="highestNumber">
            <input class="btn glassbox btn-roll" type="button" value="Roll!" id="rollbtn">
          </div>
        </div>
        <div class="col-sm">
          <div class="glassbox">
            Funny Animal Name Generator
          </div>
          <div class="form-group"> 
            <br>
            <textarea class="form-control glassbox" id="animalNameArea" rows="10"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/libs/jquery-3.6.0.min.js"></script>
    <script src="./js/libs/popper.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="js/RandomNumbers/randomNumberGenerator.js"></script>
    <script src="js/RandomPasswords/randomPasswordGenerator.js"></script>
    <script src="js/main.js"></script>   
        
  </body>
</html>
